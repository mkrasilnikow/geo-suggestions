<strong>Найденный адрес</strong>

<form role="form" class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Latitude:</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="latitude"
                   readonly="true"
            />
        </div>
        <label class="control-label">Longitude:</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="longitude"
                   readonly="true"
            />
        </div>
        <label class="control-label">Полные данные ответа:</label>
        <div class="controls">
            <textarea type="text" class="form-control"
                   cam-variable-name="fullAddress"
                   readonly="true"
            />
        </div>
    </div>

</form>
